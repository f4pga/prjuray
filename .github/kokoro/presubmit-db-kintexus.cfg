# Format: //devtools/kokoro/config/proto/build.proto

build_file: "symbiflow-prjuray-presubmit-db-kintexus/.github/kokoro/db-full.sh"

timeout_mins: 4320

action {
  define_artifacts {
    # File types
    regex: "**/diff.html"
    regex: "**/diff.json"
    regex: "**/diff.patch"
    regex: "**/*result*.xml"
    regex: "**/*sponge_log.xml"
    regex: "**/fuzzers/*.tgz"
    # Whole directories
    # regex: "**/build/**" - Currently kokoro dies on number of artifacts.
    regex: "**/build/*.log"
    regex: "**/logs/**"
    # The database
    regex: "**/database/kintexus/**"
    strip_prefix: "github/symbiflow-prjuray-presubmit-db-kintexus/"
  }
}

env_vars {
  key: "KOKORO_TYPE"
  value: "presubmit"
}

env_vars {
  key: "KOKORO_DIR"
  value: "symbiflow-prjuray-presubmit-db-kintexus"
}

env_vars {
  key: "URAY_SETTINGS"
  value: "kintexus"
}

env_vars {
  key: "URAY_BUILD_TYPE"
  value: "full"
}
