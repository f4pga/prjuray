build_file: "symbiflow-prjuray-tests/.github/kokoro/tests.sh"

timeout_mins: 10

before_action {
  fetch_keystore {
    keystore_resource {
      keystore_config_id: 74045
      keyname: "foss-fpga-tools_arch-defs_ssh_private"
    }
  }
}

action {
  define_artifacts {
    regex: "**/*.log"
    regex: "**/*sponge_log.xml"
    regex: "**/build/**/*.xml"
    regex: "**/build/*.xml"
    regex: "*result*.xml"
    strip_prefix: "github/symbiflow-prjuray-tests/"
  }
}

env_vars {
  key: "KOKORO_DIR"
  value: "symbiflow-prjuray-tests"
}
